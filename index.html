<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #dedede;">
    <section class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-body">
                <h2>Lista de tarefas (<span id="numeros">0</span>)</h2>
                <hr>
                <form id="x" class="row" action="" onsubmit="addTarefa()">
                    <div class="col-6">
                        <input placeholder="Nova Tarefa" type="text" class="form-control" id="input_nova_tarefa">
                    </div>
                    <div class="col-3">
                        <select name="" id="input_prioridade" class="form-select">
                            <option selected disabled id="invalido" >--Prioridade--</option>
                            <option >Baixa</option>
                            <option >Media</option>
                            <option >Alta</option>
                        </select>
                    </div>
                    <div class="col-3 d-grid">
                        <button class="btn btn-outline-primary">Pronto</button>
                    </div>                    
                </form>
                <hr>
                <div id="tarefas">

                </div>
            </div>
        </div>
    </section>
    <script src="dao.js"></script>
    <script src="eventos.js"></script>
</body>
</html>
